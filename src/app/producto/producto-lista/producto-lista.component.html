<div>
    <button (click)="openNewProducto()">Nuevo Producto</button>
</div>  
<div class="example-card" *ngFor="let item of items">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.id}}</mat-card-title>
    <mat-card-subtitle>{{item.stockMinimo}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{item.descripcion}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="descargar(item.archivo)">DESCARGAR</button>
    <button mat-button (click)="delete(item.id)">DELETE</button>
    <button mat-button (click)="edit(item.id)">EDIT</button>
  </mat-card-actions>
</mat-card>
</div>

<app-pagination 
[pageIndex]="pageIndex" 
[pageSizeOptions]="pageSizeOptions"
 [length]="NumeroRecords" 
 [pageSize]="pageSize"
(onPaginatorChange)="changePage($event)">
</app-pagination>
