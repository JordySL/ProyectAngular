<div class="table-responsive">
  <app-table-view [items]="items" [columns]="columns">
  </app-table-view>

  <ng-template let-row="row" ngx-datatable-cell-template #idLink>
    <div class="ellipsis">
      <a href="#">
        {{row.id}}
      </a>
    </div>
  </ng-template>

</div>
<app-pagination [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" [length]="NumeroRecords" [pageSize]="pageSize"
  (onPaginatorChange)="changePage($event)">
</app-pagination>
